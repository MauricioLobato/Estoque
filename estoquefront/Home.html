<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Estoque - Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>
    <div class="w-100 bg-info mb-2">
        <h1 class="text-center my-0 text-uppercase font-weight-bold text-light">Controle de estoque</h1>

    </div>
    <div class="container"  >
        
        <button type="button" class="btn btn-outline-success my-2" data-toggle="modal" data-target="#modalCriar">Adicionar</button>
        <div class="float-right">
            <label for="pesquisarNome" class="font-weight-bold">Pesquisar:</label>
            <input type="text" id="pesquisarNome" placeholder="Pesquisar">
        </div>

        <div class="modal fade" tabindex="-1" id="modalCriar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-weight-bold"> Adicionar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal">&times</button>

                    </div>
                    <div class="modal-body">
                        <label for="name" class="font-weight-bold">Nome:</label><br>
                        <input type="text" id="name" name="name"><br>
                        <label for="quant" class="font-weight-bold">Quantidade em estoque:</label><br>
                        <input type="number" min="0" onkeydown="return false" id="quant">
                    </div>
                    <div class="modal-footer">
                        <button type="button " class="btn btn-outline-success" id="addButton"  data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <table id="tableProduto" class="table table-striped table-bordered table-hover" >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>nome</th>
                    <th>quantidade</th>
                    <th>disponibilidade</th>
                </tr>
            </thead>
            <tbody id="tableBody" style="cursor: pointer;">
            </tbody>
        </table>

        <div class="modal fade" tabindex="-1" id="modalAlterar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Atualizar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal">&times</button>

                    </div>
                    <div class="modal-body">
                        <label id="labelId" class="font-weight-bold">Id do produto:</label><br>
                        <label for="name2" class="font-weight-bold">Nome:</label><br>
                        <input type="text" id="name2" name="name"><br>
                        <label for="quant2" class="font-weight-bold">Quantidade em estoque:</label><br>
                        <input type="number" min="0" onkeydown="return false" id="quant2">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="attButton" class="btn btn-outline-primary"  data-dismiss="modal">Atualizar</button>
                        <button type="button" id="delButton" class="btn btn-outline-danger"  data-dismiss="modal">Deletar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="http://localhost:3000/js/Home.js"></script>
</body>

</html>
